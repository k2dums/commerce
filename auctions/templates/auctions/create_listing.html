{% extends "auctions/layout.html" %}

{% block body %}

<h2 style="text-align:center;">Create a Listing</h2>
<form action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
        <div class="form-group center">
           <label for="name" class="label_listing">ItemName</label>
           <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="price" class="label_listing">Price</label>
            <input type="number" name="price" id="price">
        </div>
        <div class="form-group">
            <label for="description" class="label_listing">Description</label>
            <textarea name="description" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="category" class="label_listing">Category</label>
            <input type="text" placeholder="">
            
        </div>
        <div class="form-group">
            <label for="img_url" class="label_listing">Image Url</label>
            <input type="text" name="img_url" id="img_url">
        </div>
        <input name="user" type="hidden" value="{{ user }}"></input>
    <input type="submit" value="Create Listing">
</form>
{% endblock %}
