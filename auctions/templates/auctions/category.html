{% extends "auctions/layout.html" %}

{% block body %}
<h1>Categories</h1>
<form action="{% url 'category' %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <select name="category">
            {% for category in categories %}
            <option value="{{category.id}}">{{category}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Select">
    </div>
    <div>
        {% for listing in listings %}
        <div class="row listing_wrapper">
            <div class="col ">
              <div class="img_listing"><img src="{{listing.img_url}}" alt="Item {{ listing.name }}"></div>
            </div>
            <div class="col">
              <a href="{% url 'listing' listing.id %}">
                <div class="col">
                  <div class="name_listing"><h4>{{listing.name.capitalize}}</h4></div>
                  <div class="price_wrapper_listing row">
                    <span class="price_label_listing">Price: </span>
                    <div class="price_listing">{{listing.price}}</div>
                  </div>
                  <div class="description_wrapper_listing">
                    <div class="description_label_listing">Decription:</div>
                    <div class="description_listing">{{listing.description}}</div>
                  </div>
               </div>
            </a>
            </div>
          </div>
        {% empty %}
        <h5>None</h5>
        {% endfor %}
    </div>
</form>

{% endblock %}
