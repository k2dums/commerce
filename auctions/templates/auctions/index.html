{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% if message %}
      <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        <div>
           {{message}}
        </div>
      </div>
    {% endif %}

    {% for listing in listings %}
    
      <div class="row listing_wrapper">
        <div class="col ">
          <div class="img_listing"><img src="{{listing.img_url}}" alt="Item {{ listing.name }}"></div>
        </div>
        <div class="col">
          <a href="{% url 'listing' listing.id %}">
            <div class="col">
              <div class="name_listing"><h4>{{listing.name.capitalize}}</h4></div>
              <div class="price_wrapper_listing row">
                <span class="price_label_listing">Price: </span>
                <div class="price_listing">{{listing.price}}</div>
              </div>
              <div class="description_wrapper_listing">
                <div class="description_label_listing">Decription:</div>
                <div class="description_listing">{{listing.description}}</div>
              </div>
           </div>
        </a>
        </div>
      </div>

      {% empty %}
      <div class="none_listed"><h5>No Listing</h5></div>
      {% endfor %}
    

{% endblock %}
